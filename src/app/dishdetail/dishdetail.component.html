 <div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
	 	<md-card>
	 		<md-card-header>
	 			<md-card-title>
	 				<h3>{{ dish.name | uppercase }}</h3>
	 			</md-card-title>
	 		</md-card-header>
	 		<img md-card-image src="{{dish.image}}" alt="{{ dish.name }}">
	 		<md-card-content>
	 			<p> {{ dish.description}} </p>
	 		</md-card-content>
	 		<md-card-actions>
	 			<button md-button [routerLink] = "['/dishdetail',prev]"><span class="fa fa-chevron-left fa-lg"></span>
	 			</button>
	 			<button md-button (click)= "goBack()">BACK</button>
	 			<button md-button>LIKE</button>
	 			<button md-button>SHARE</button>
	 			<span class="flex-spacer"></span>
	 			<button md-button [routerLink] = "['/dishdetail',next]"><span class="fa fa-chevron-right fa-lg"></span>
	 			</button>
	 		</md-card-actions>
	 	</md-card>
	 </div>


<div fxFlex="40" *ngIf="dish">
          <h2>Comments</h2>
          <md-list>
            <md-list-item *ngFor="let comment of dish.comments">
              <p md-line> {{comment.comment}} </p>
              <p md-line> {{comment.rating}} Stars</p>
              <p md-line>-- {{comment.author}} {{comment.date | date }}</p>
            </md-list-item>
          </md-list>
</div>

<div fxFlex fxFlexOffset = "20px" class="form-size" *ngIf= "dish">
	<form novalidate [formGroup] = "commentForm" (ngSubmit) = "onSubmit()">
	<p>
		<md-input-container class="full-width">
			<input mdInput type="" formControlName="author" placeholder="Name" type="text">
		</md-input-container>
		<md-slider md-discrete step="1" min="0" max="5" value="5" thumbLabel tickInterval="1">
		</md-slider>
		<md-input-container class="full-width">
			<textarea mdInput formControlName = "comment" placeholder="Your Comment" rows="12"></textarea>
		</md-input-container>
	</p>
	<button type="submit" md-button class="background-primary text-floral-white">
		Submit
	</button>
	</form>
</div>

<div [hidden] = "dish">
  <md-spinner></md-spinner>
  <h4>Loading . . . Please Wait</h4>
</div>


</div>
